<!doctype html>

<html>
  <head>
    <title>Tabulator Test</title>
    <link href="../dist/css/themes/default/tabulator.min.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-size: 0.75em;
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="example-table"></div>

    <script type="module">
      import { TabulatorFull as Tabulator } from '../dist/js/esm/tabulator.js'
      import { faker } from 'https://esm.sh/@faker-js/faker'
      import * as configs from './configs.js'

      const formatDate = (date) => {
        const day = String(date.getDate()).padStart(2, '0')
        const month = String(date.getMonth() + 1).padStart(2, '0')
        const year = date.getFullYear()
        return `${day}/${month}/${year}`
      }

      const generateData = (rowCount) => {
        const data = []

        for (let i = 1; i <= rowCount; i++) {
          data.push({
            id: i,
            name: faker.person.fullName(),
            age: faker.number.int({ min: 18, max: 100 }),
            gender: faker.person.sex(), // Generates 'male' or 'female'
            rating: faker.number.int({ min: 1, max: 5 }),
            col: faker.color.human(), // Generates human-readable colors like 'red', 'blue'
            dob: formatDate(faker.date.birthdate({ min: 18, max: 65, mode: 'age' })),
            car: faker.vehicle.vehicle(), // Generates a random vehicle name
            address: faker.location.streetAddress(), // Generates a random street address
            state: faker.location.state(), // Generates a random state
            country: faker.location.country(), // Generates a random country
            progress: faker.number.int({ min: 0, max: 100 }) // Generates a random progress percentage
          })
        }

        return data
      }

      // Generate and log the data
      const tableData = generateData(100)

      const table = new Tabulator('#example-table', {
        data: tableData, //assign data to table
        height: 600,
        movableRows: true,
        columnDefaults: {
          headerSortTristate: true
        },
        columns: [
          { title: 'Id', field: 'id' },
          { title: 'Name', field: 'name', sorter: 'string' },
          { title: 'Age', field: 'age', sorter: 'number', hozAlign: 'right' },
          { title: 'Gender', field: 'gender', sorter: 'string' },
          { title: 'Rating', field: 'rating', formatter: 'star', hozAlign: 'center' },
          { title: 'Color', field: 'col', sorter: 'string' },
          { title: 'DoB', field: 'dob', sorter: 'date', hozAlign: 'center' },
          { title: 'Car', field: 'car', sorter: 'string' },
          { title: 'Address', field: 'address', sorter: 'string' },
          { title: 'State', field: 'state', sorter: 'string' },
          { title: 'Country', field: 'country', sorter: 'string' },
          {
            title: 'Progress',
            field: 'progress',
            formatter: 'progress'
          }
        ]
      })
    </script>
  </body>
</html>
